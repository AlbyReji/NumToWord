<!DOCTYPE html>
<html>
<head>
    <title>Number to Word Converter</title>
    <script>
        function validateNumber() {
            var numberInput = document.getElementById("number");
            var number = numberInput.value;
            if (isNaN(number) || number < 0 || number % 1 != 0) {
                numberInput.setCustomValidity("Please enter a positive integer.");
            } else {
                numberInput.setCustomValidity("");
            }
        }
    </script>
</head>
<body>
    <h1>Number to Word Converter</h1>
    <form method="post" onsubmit="validateNumber()">
        {% csrf_token %}
        <label for="number">Enter a number:</label>
        <input type="number" name="number" id="number" required>
        <input type="submit" value="Convert">
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
